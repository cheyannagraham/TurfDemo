<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <section>
        <h1>Coordinates</h1>
        <form id="coor-form" method="POST">
            <div class="mb-3">
                <label class="form-label" for="lat">Lattitude</label>
                <input class="form-control" type="number" step="0.0000000000000001" name="lattitude" id="lat"
                    value="37.92028808593747" required>
            </div>
            <div>
                <label class="form-label" for="long">Longitude</label>
                <input class="form-control" type="number" step="0.0000000000000001" name="longitude" id="long"
                    value="-122.03329467773443" required>
            </div>
            <button class="btn btn-primary my-3" type="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>Result</h2>
        <ul>
            <li>Territory Number: <span id="terr-num"></span></li>
            <li>Category: <span id="terr-cat"></span></li>
            <li>Territory ID: <span id="terr-id"></span></li>
        </ul>
    </section>
    <section>
        <h2>Map</h2>
        <div id="map"></div>
    </section>

    <!-- MAPBOX -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js"></script>
    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./src/frontscripts/front.js"></script>
</body>

</html>
